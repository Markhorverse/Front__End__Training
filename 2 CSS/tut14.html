<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        p{
           border: 2px solid red;
        }

        /* id selector */
        #firstPara{
         color: green;
        }
        /* class selector */
        .bgBlue{
            background-color: yellow;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h1>CSS SELECTOR</h1>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is a simple paragraph to demonstrate CSS selectors</p>
   <div>
    <p>This is a another simple paragraph to demonstrate CSS selectors</p>
    <span>This is Span</span>
</div>
<footer>This is Footer</footer>
</body>
</html>
